<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lỗi 404 - Không tìm thấy trang</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;700&display=swap");

      body {
        font-family: "Be Vietnam Pro", sans-serif;
        background-color: #f4f4f9;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        text-align: center;
        flex-direction: column;
        padding: 20px;
        box-sizing: border-box;
      }

      .container {
        max-width: 600px;
      }

      h1 {
        font-size: 120px;
        margin: 0;
        font-weight: 700;
        color: #e90b0b;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }

      h2 {
        font-size: 28px;
        margin-top: 0;
        margin-bottom: 20px;
      }

      p {
        font-size: 18px;
        color: #666;
        margin-bottom: 30px;
      }

      .button {
        display: inline-block;
        padding: 12px 25px;
        background-color: #e90b0b;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      .button:hover {
        background-color: #357abd;
        transform: translateY(-2px);
      }

      /* Responsive */
      @media (max-width: 600px) {
        h1 {
          font-size: 80px;
        }
        h2 {
          font-size: 22px;
        }
        p {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <h2>Oops! Không tìm thấy trang</h2>
      <p>
        Có vẻ như trang bạn đang tìm kiếm đã bị di chuyển, đổi tên hoặc không
        tồn tại. Vui lòng kiểm tra lại đường dẫn hoặc quay về trang chủ.
      </p>
      <a href="/" class="button">Quay lại trang chủ</a>
    </div>
  </body>
</html>
